<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PICCOLO</title>
    <link rel="stylesheet" href="../static/styles/styles.css">
</head>
<body>
    <div class="container">
        <div class="logo">
            <h1>Piccolo</h1>
        </div>
        <div class="form-container">
            <input type="text" value="{{ long_url }}">
        </div>

        <div class="pico-input">
            <label for="urlInput">Pico URL</label>
            <input id="short_url" type="text" placeholder="Pico URL" value="{{ short_url }}">
        </div>

        <div class="output-container">
            <div class="output" id="qrcode" style="display:none">
                    <img src="../{{ img }}" alt="QR">
            </div>
            <div class="operation-container">
                <button onclick="qrcode()">QR Code</button>
                <button>Share</button>
                <button onclick="copyURL()">Copy</button>
                <form action="/"><button class="return"> New Link</button></form>
            </div>
        </div>
    </div>
</body>
<script src="../static/scripts/utility.js"></script>
</html>
